## Auto-sliding

<!-- .slide: data-background-transition="zoom" data-background-image="https://i.ibb.co/CKxnx64/d1b5a8d5627fe15f0be959ba87dd1728.jpg" data-autoslide="5000" -->

`data-autoslide = 10000` After 10 seconds  the next fragment will be shown.

```html
<section data-autoslide="2000">
	<p>After 2 seconds the first fragment will be shown.</p>
	<p class="fragment" data-autoslide="10000">After 10 seconds the next fragment will be shown.</p>
	<p class="fragment">Now, the fragment is displayed for 2 seconds before the next slide is shown.</p>
</section>
```

==

## Keboard Bindings

<!-- .slide: data-background-image="https://i.ibb.co/qF1pHPX/97386a9f6d13b02cc8485f7d1b1b6d02.jpg" data-background-transition="zoom"-->

If you're unhappy with any of the default keyboard bindings you can override them using the `keyboard` config option:

```
Reveal.configure({
  keyboard: {
    13: 'next', // go to the next slide when the ENTER key is pressed
    27: function() {}, // do something custom when ESC is pressed
    32: null // don't do anything when SPACE is pressed (i.e. disable a reveal.js default binding)
  }
});
```

## Theming
<!-- .slide: data-transition="convex" data-background-image="https://i.ibb.co/tqymjRv/banner.jpg" data-background-transition="zoom"-->
The framework comes with a few different themes included:

- black: Black background, white text, blue links (default theme)

- white: White background, black text, blue links

- league: Gray background, white text, blue links (default theme for reveal.js < 3.0.0)

- beige: Beige background, dark text, brown links

  ==

  <!-- .slide: data-transition="convex" data-background-image="https://i.ibb.co/k4Y6YPB/d571a9b252b68cfc0292a5b2ffa4620e.jpg" data-background-transition="zoom"-->

- sky: Blue background, thin dark text, blue links

- night: Black background, thick white text, orange links

- serif: Cappuccino background, gray text, brown links

- simple: White background, black text, blue links

- solarized: Cream-colored background, dark green text, blue links
